{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    <h1>Two Factor Authentication</h1>
    <p>Please open Google Authenticator App on your smartphone and scan the following QR Code:</p>
    <p><img id="qrcode" src="{{ url_for('qrcode') }}"></p>
    <p>Go to <a href="{{ url_for('login') }}">Login</a> page to login to the application after scanning the code!</p>
</div>
{% endblock %}
